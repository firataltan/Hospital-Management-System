spring.application.name=ospital Management System

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hastane_randevu_sistemi;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=YourStrongPassword123

# JPA/Hibernate Configuration
# Hibernate ayarları - veritabanı tablolarını otomatik oluşturma
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
# Thymeleaf template engine ayarları
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
# Sunucu port ayarı
server.port=8080

# Logging Configuration
# Log seviyesi ayarları - development için debug modu
logging.level.com.example.randevusistemi=DEBUG
logging.level.org.springframework.security=DEBUG
